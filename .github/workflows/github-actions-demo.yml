name: GitHub Actions Demo
on:
  workflow_dispatch:

jobs:
  ubuntu:
    runs-on: ubuntu-latest
    steps:
      - name: Test on Ubuntu
        shell: bash
        run: |
          a=YES
          if [ $a == "YES" ]; then
            echo test1
            echo test2
            echo test3
          fi
          echo end

  windows:
    runs-on: windows-2019
    steps:
      - name: Test on Windows
        shell: cmd
        run: |
          set "a=YES"
          echo start
          If /I "%a%" == "YES" (
            echo test1
            echo test2
            echo test3
          )
          echo end
  
  windows2:
    runs-on: windows-2019
    steps:
      - name: Test 2 on Windows
        shell: cmd
        run: |
          set "a=YES"
          echo start
          if "%a%" == "YES" (
            echo test1
            echo test2
            echo test3
          )
          echo end
  
  windows3:
